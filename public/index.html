<!DOCTYPE html>
<html>
  <head>
    <title>Real Time Chat App</title>
    <link rel="stylesheet" href="style.css" >
    <script src="https://kit.fontawesome.com/957c8b1c80.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1>Chat App <i class="fa-brands fa-rocketchat"></i></h1>
    </header>
    <main class="container" >
      <div class="messages_container">
        <div class="messages" id="messages" ></div>
        <form class="input_container" id="form">
          <input class="input" id="input" placeholder="Send Message" />
          <button class="btn" type="submit" >Send <i class="fa-solid fa-paper-plane"></i></button>
        </form>
      </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
